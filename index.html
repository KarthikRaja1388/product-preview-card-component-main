<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/845ae26aa3.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 10px;grid-column: 1 / -1;}
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>

</head>
<body onload="replaceProductImage()" onresize="replaceProductImage()">
    <div class="wrapper">
      <section id="image-container">
        <img src="images/image-product-mobile.jpg" alt="" id="product-image">
      </section>
      <section id="product-details-container">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description"><small>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</small></p>
        <div class="pricing">
          <p class="discounted-price">$149.99</p>
          <p class="actual-price"><small>$169.99</small></p>
          <a href="#" id="btn-add-to-cart"><i class="fa-solid fa-cart-shopping">&nbsp;</i> Add to Cart</a>
        </div>
      </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karthik Rajendran</a>.
    </div>
  </div>
</body>
</html>
